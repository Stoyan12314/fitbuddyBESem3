version: '3.8'

services:


  db:
    image: mysql:latest
    environment:
      MYSQL_DATABASE: FitBuddy
      MYSQL_USER: Stoyan
      MYSQL_PASSWORD: pass123
      MYSQL_ROOT_PASSWORD: pass123
    ports:
      -  3306:3306

  phpmyadmin:
    image: phpmyadmin/phpmyadmin:latest
    depends_on:
      - db
    environment:
      PMA_HOST: db
    ports:
      - 8080:8080

  mysql:
    image: mysql:latest
    environment:
      MYSQL_ROOT_PASSWORD: my-secret-pw
    ports:
      - "3306:3306"

  app:
    build: .
    depends_on:
      - mysql
    ports:
      - "8080:8080"

